<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Online</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="box-buttons">
            <button class="btn-clear">C</button>
            <button class="btn-minor">&lt;</button>
            <button class="btn-bar" data-value="/">&#247;</button>
            <button class="btn-multiplication" data-value="*">&#215;</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-less">-</button>
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-more">+</button>
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-0">0</button>
            <button class="btn-point">.</button>
            <button class="btn-result">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
